<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="./Login.css">
</head>

<body>
    <div class="login-all">
        <div class="login-all-school clear">
            <img class="login-all-school-picture" src="07zhuye201605logo.jpg" alt="大连民族大学">
            <span class="login-all-school-name">临时用大型客运汽车管理平台</span>
        </div>
        <div class="login-all-center ">
            <span class="login-all-line">登录</span>
        </div>
        <div class="login-all-box">
            <div class="login-all-middle">
                <label for="usename">用户名</label>
                <div class="input-box">
                    <input class="input-box" id="userID" type="text" name="user" placeholder="请输入用户名">
                </div>
            </div>
            <div class="login-all-middle">
                <label for="">密&nbsp;&nbsp;&nbsp;码</label>
                <div class="input-box">
                    <input class="input-box" id="code" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="login-all-middle-point">
                <input type="radio" name="type">用户
                <input type="radio" name="type">管理员
                <input type="radio" name="type">服务商
            </div>
            <div class="login-all-middle">
                <button class="login-all-middle-bt" onclick="login()" id="login-bt">登录</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./Login.js"></script>
</body>

</html>
